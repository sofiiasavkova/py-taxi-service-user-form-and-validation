{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete "{{ object }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'taxi:driver-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
